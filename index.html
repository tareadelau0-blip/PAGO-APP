<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Sistema de Pagos</title>
</head>
<body>
  <h1>Sistema de Pagos</h1>

  <!-- Formulario de consulta de deuda -->
  <h2>Consultar deuda</h2>
  <form id="consultaForm">
    <label for="nombreConsulta">Nombre:</label>
    <input type="text" id="nombreConsulta" name="nombreConsulta" required>
    <button type="submit">Consultar</button>
  </form>
  <div id="resultadoConsulta"></div>

  <hr>

  <!-- Formulario de registrar pago -->
  <h2>Registrar pago</h2>
  <form id="pagoForm">
    <label for="nombrePago">Nombre:</label>
    <input type="text" id="nombrePago" name="nombrePago" required>
    <label for="montoPago">Monto:</label>
    <input type="number" step="0.01" id="montoPago" name="montoPago" required>
    <button type="submit">Registrar</button>
  </form>
  <div id="resultadoPago"></div>

  <script>
    // üëâ Consulta de deuda
    document.getElementById("consultaForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const nombre = document.getElementById("nombreConsulta").value;
      const res = await fetch(`/deuda/${nombre}`);
      if (res.ok) {
        const data = await res.json();
        document.getElementById("resultadoConsulta").innerHTML =
          `<p>${data.nombre} debe ${data.pendientes} d√≠as (${data.deuda} USD)</p>`;
      } else {
        document.getElementById("resultadoConsulta").innerHTML = "<p>Usuario no encontrado</p>";
      }
    });

    // üëâ Registrar pago
    document.getElementById("pagoForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const nombre = document.getElementById("nombrePago").value;
      const monto = parseFloat(document.getElementById("montoPago").value);

      const res = await fetch("/pago", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ nombre, monto })
      });

      if (res.ok) {
        const data = await res.json();
        document.getElementById("resultadoPago").innerHTML =
          `<p>Pago registrado para ${data.usuario.nombre}. Cambio: ${data.cambio.toFixed(2)} USD</p>`;
      } else {
        document.getElementById("resultadoPago").innerHTML = "<p>Error al registrar pago</p>";
      }
    });
  </script>
</body>
</html>
